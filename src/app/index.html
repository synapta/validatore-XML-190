<!DOCTYPE html>
<head>
    <title>Validatore XML 190</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.css">


    <link rel="stylesheet" href="/css/index.css" type="text/css" />
</head>
<body>
    <div class="ui small menu">
        <a class="item" id='home-logo'>
            <img class="logo" src="/assets/images/xml-logo.png">
        </a>
        <a class="header item" id='home-name'>
            Validatore XML 190
        </a>
    </div>

    <div class="ui grid" id="main">
        <div class="four wide column">
        </div>
        <div class="eight wide column">
            <h2 class="ui header">Scrivi un link</h2>
            <div class="ui fluid icon input" >
                <input type="text"  placeholder="Scrivi link..." id='search-field'>
                <i class="inverted circular search link icon" id='load-site'></i>
            </div>
            <br>
            <div id='progress-steps'>
            </div>
            <br>
            <br>
            <div id="custom-error">

            </div>
        </div>
        <div class="four wide column">
        </div>
    </div>

<div class="ui massive text loader" style="display:none" id='loading'></div>

    <div class="ui grid" id="show" style="display:none">
        <div class="row">
            <div class="ten wide column">
                <textarea id="xml-form"></textarea>
            </div>
            <div class="five wide column" id="error-messages">
                <h4 class="ui horizontal divider header">
                    <i class="bar chart  icon"></i>
                    Statistiche
                </h4>


                <div class="ui statistics">
                    <div class="statistic">
                        <div class="value" id='numero-lotti'>
                        </div>
                        <div class="label">
                          Lotti
                        </div>
                    </div>
                    <div class="red statistic">
                        <div class="value" id='numero-errori'>
                          1.231
                        </div>
                        <div class="label">
                          Errori
                        </div>
                    </div>
                    <div class="orange statistic">
                        <div class="value" id='numero-avvisi'>
                          22
                        </div>
                        <div class="label">
                          Avvisi
                        </div>
                    </div>
                </div>
                <h4 class="ui horizontal divider header">
                <i class="flag outline icon"></i>
                Messaggi
                </h4>
                <div id='messages'></div>

            </div>
            <button class="ui labeled icon button" id='scroll-to-top' style="display:none">
                Torna in alto
                <i class="arrow up icon"></i>
            </button>
        </div>
    </div>


    <!-- <script src="https://code.jquery.com/jquery-2.2.0.js"></script>   -->
    <script src="https://contrattipubblici.org/js/lib/jquery223.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" type="text/javascript"></script>
    <script src="https://contrattipubblici.org/js/lib/typeahead0105.js" type="text/javascript"></script>
    <script src="https://contrattipubblici.org/js/lib/underscore183.js" type="text/javascript"></script>
    <script src="https://contrattipubblici.org/js/lib/mustache072.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/xml/xml.js"></script>
    <script src='https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js'></script>

    <script src="/js/index.js"></script>
</body>
</html>
