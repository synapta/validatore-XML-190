<body>
    <div class="ui small menu">
        <a class="item" id='home-logo'>
            <img class="logo" src="/assets/images/xml-logo.png">
        </a>
        <a class="header item" id='home-name'>
            Validatore XML 190
        </a>
    </div>


    <div class="ui grid" id="main">
        <div class="ui two column centered grid">
            <h2 class="ui header">Scrivi un link</h2>
            <div class="ui icon input" >
                <input type="text" placeholder="Scrivi link..." id='search-field'>
                <i class="inverted circular search link icon" id='load-site'></i>
            </div>

            <h2 class="ui header">Oppure carica un file</h2>
            <button class="ui primary button" id='load-file'>
                Carica file
            </button>
        </div>
    </div>

<div class="ui massive text loader" style="display:none" id='loading'>Caricamento...</div>

    <div class="ui grid" id="show" style="display:none">
        <div class="row">
            <div class="ten wide column">
                <textarea id="xml-form"></textarea>
            </div>
            <div class="five wide column" id="error-messages">
                <h4 class="ui horizontal divider header">
                    <i class="bar chart  icon"></i>
                    Statistiche
                </h4>


                <div class="ui statistics">
                    <div class="statistic">
                        <div class="value" id='numero-lotti'>
                          <div class="ui text loader" style="display:none" id='loading-lotti'>Calcolo...</div>
                        </div>
                        <div class="label">
                          Lotti
                        </div>
                    </div>
                    <div class="red statistic">
                        <div class="value">
                          1.231
                        </div>
                        <div class="label">
                          Errori
                        </div>
                    </div>
                    <div class="orange statistic">
                        <div class="value">
                          22
                        </div>
                        <div class="label">
                          Avvisi
                        </div>
                    </div>
                </div>
                <h4 class="ui horizontal divider header">
                <i class="flag outline icon"></i>
                Messaggi
                </h4>
                <div id='messaggi'>
                    <div class="ui negative message">
                        <i class="close icon"></i>
                        <div class="header">
                            Errore: importo troppo piccolo x3
                        </div>
                        Alla linea: <span class="error_line">50</span>, <span class="error_line">100</span>,
                        <span class="error_line">80</span>
                    </div>
                    <div class="ui negative message">
                        <i class="close icon"></i>
                        <div class="header">
                            Errore
                        </div>
                        <p>Linea 12: Importo troppo grande </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
